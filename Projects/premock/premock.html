<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Marketing</title>
    <link rel="stylesheet" href="premock.css" />
  </head>
  <body>
    <div class="marketing">
      <div class="navbar">
        <div class="logo">
          <img src="./Images/LOGO.jpeg" alt="LOGO" height="90px" width="50px" />
        </div>

        <div class="links">
          <div class="link1">
            <a href="">Home</a>
          </div>
          <div class="link2">
            <a href="">Services</a>
          </div>
          <div class="link3">
            <a href="">Blog</a>
          </div>
          <div class="link4">
            <a href="">About</a>
          </div>
          <div class="link5">
            <a href="">FAQ</a>
          </div>
        </div>

        <div class="search">
          <img
            src="./Images/searchLOGO.png"
            alt="SearchLogo"
            height="70px"
            width="50px"
          />
        </div>
      </div>

      <div class="content">
        <div class="cont1">
          <div id="head">
            <p>Subscribe Now</p>
          </div>
          <div id="head2">
            <p>to our Newsletter</p>
          </div>
        </div>

        <div class="cont2">
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Incidunt
            nulla facilis hic molestiae in autem officiis placeat consequuntur
            vero debitis corporis
          </p>
        </div>

      </div>
      <div class="form">
        <div class="name">
            <input type="text" placeholder="Name">
        </div>
        <div class="email">
            <input type="text" placeholder="Email">
        </div>
        <div class="btn1">
          <button>Next ></button>
        </div>
    </div>

    <div class="mainImg">
      <img src="./Images/premockBG.jpeg" alt="BAckground img">
    </div>
    </div>
  </body>
</html>
