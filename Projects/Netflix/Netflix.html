<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="Netflix.css">
    <link rel="shortcut icon" href="./images/favicon.png">
</head>
<body>
    <div class="netflix">

        <div class="navbar">

            <div class="logo">
                <img src="./images/Netflix Logo.png" alt="Netflix Logo" width="160">
            </div>

            <div class="buttons">
                <button class="btn1">English</button>
                <button class="btn2">Sign In</button>
            </div>
        </div>

        <div class="intro">

            <div class="title">
                <h1>Laughter. Tears. Thrills. Find it all on Netflix.</h1>
            </div>

            <div class="desc1">
                <p>Endless entertainment starts at just ₹ 149. Cancel anytime.</p>
            </div>

            <div class="desc2">
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
            </div>

            <div class="form">
                <input type="text" placeholder="Email address">
                <button>Get Started > </button>
            </div>
        </div>
    </div>
</body>
</html>
